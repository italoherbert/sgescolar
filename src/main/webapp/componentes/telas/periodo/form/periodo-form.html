
<form name="periodo_form">
	<div class="form-painel">
		<h4 class="form-painel-titulo">Registro de período</h4>
		
		<div class="form-group col-sm-8 mb-3">
			<label for="tipo">Tipo de período</label>
			<select id="tipos_select" name="tipo" class="form-select"></select>
		</div>
		
		<div class="row mb-3">
			<div class="form-group col-sm-6">
				<label for="dataini">Início</label>
				<input type="date" name="dataini" class="form-control" />
			</div>
			<div class="form-group col-sm-6">
				<label for="datafim">Fim</label>
				<input type="date" name="datafim" class="form-control" />
			</div>
		</div>
		
		<div class="row">
			<div class="form-group col-sm-6">
				<label for="lancamento_dataini">Prazo inicial de lançamento</label>
				<input type="date" name="lancamento_dataini" class="form-control" />
			</div>
			<div class="form-group col-sm-6">
				<label for="lancamento_datafim">Prazo final de lançamento</label>
				<input type="date" name="lancamento_datafim" class="form-control" />
			</div>
		</div>	
		
		<br />
		<button type="button" class="btn icone-bt" onclick="periodoTela.registra()">
			<i class="bi bi-plus-circle icone"></i>
			Adicionar
		</button>
		<br />
		<span id="form_mensagem_el"></span>
	</div>	
</form>
