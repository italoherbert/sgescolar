
<div class="form-painel">
	<h4 class="form-painel-titulo">#{titulo}</h4>
	
	<div class="row">
		<div class="form-group col-sm-3">
			<label for="#{prefixo}dataini">Início</label>
			<input type="date" name="#{prefixo}dataini" class="form-control" />
		</div>
		<div class="form-group col-sm-3">
			<label for="#{prefixo}datafim">Fim</label>
			<input type="date" name="#{prefixo}datafim" class="form-control" />
		</div>
		<div class="form-group col-sm-3">
			<label for="#{prefixo}lancamento_dataini">Prazo inicial de lançamento</label>
			<input type="date" name="#{prefixo}lancamento_dataini" class="form-control" />
		</div>
		<div class="form-group col-sm-3">
			<label for="#{prefixo}lancamento_datafim">Prazo final de lançamento</label>
			<input type="date" name="#{prefixo}lancamento_datafim" class="form-control" />
		</div>
	</div>	
</div>

<br />
<span id="#{prefixo}periodo_mensagem_el"></span>
