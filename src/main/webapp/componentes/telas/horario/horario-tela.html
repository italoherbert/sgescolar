<h3 class="pagina-titulo">
	Configuração de horários
</h3>

<br />

<form name="turma_horario_form" onsubmit="return false;">			
	<div class="row mb-2">												
		<div class="form-group col-sm-6">
			<label for="curso">Curso:</label>
			<select id="cursos_select" name="curso" class="form-select"></select>								
		</div>
		<div class="form-group col-sm-6">
			<label for="serie">Série:</label>
			<select id="series_select" name="serie" class="form-select"></select>								
		</div>												
	</div>	
	<div class="form-group col-sm-6 mb-2">
		<label for="turma">Turma:</label>
		<select id="turmas_select" name="turma" class="form-select"></select>								
	</div>	
	<button type="button" class="btn icone-bt" onclick="horarioTela.carrega()">
		<i class="fas fa-save icone"></i>
		Carregar
	</button>
</form>

<br />

<span id="mensagem-el"></span>

<br />

<form name="horario_form">
	<span id="horario-el"></span>
	<br />
	<button type="button" class="btn icone-bt" onclick="horarioTela.salva()">
		<i class="fas fa-save icone"></i>
		Salvar
	</button>	
</form>
