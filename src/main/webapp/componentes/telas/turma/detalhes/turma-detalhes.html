<h3 class="pagina-titulo">
	Detalhes da turma
</h3>

<div class="p-3">	
	<div class="d-flex justify-content-end">

			<i class="fas fa-desktop icone"></i>
			Para tela de turmas
		</button>

	<br />
	
	<div class="painel">
