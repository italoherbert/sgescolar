<div class="painel-login card p-3 shadow-sm">	
	<h3 class="painel-login-titulo">
		Login
	</h3>
	
	<div class="painel-login-conteudo card p-2">	
		<form name="login_form" onsubmit="return false;">			
			<div class="form-group mb-2">
				<div class="icon-input-painel">
					<i class="fas fa-user input-icon"></i>
					<input type="text" name="username" placeholder="UsuÃ¡rio" class="form-control" onkeyup="loginForm.onTeclaPressionada( event )" />
				</div>
			</div>
			
			<div class="form-group mb-2">
				<div class="icon-input-painel">
					<i class="fas fa-key input-icon"></i>
					<input type="password" name="password" autocomplete="off" placeholder="Senha" class="form-control" onkeyup="loginForm.onTeclaPressionada( event )" />

			<span id="mensagem-el"></span>

				<button type="button" class="btn ms-auto icone-bt" onclick="loginForm.logon();">

					Entrar
				</button>
			</div>
		</form>		
	</div>
</div>
