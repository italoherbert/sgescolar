<div class="painel-login card p-3 shadow-sm">	
	<h3 class="painel-login-titulo">
		Login
	</h3>
	
	<div class="painel-login-conteudo card p-3">	
		<form name="login_form" onsubmit="return false;">			
			<div class="form-group mb-2">
				<label for="username">Nome de usu√°rio</label>
				<div class="icon-input-painel">
					<i class="fas fa-user input-icon"></i>
					<input type="text" name="username" class="form-control shadow-none" />
				</div>
			</div>
			
			<div class="form-group mb-2">
				<label for="password">Senha</label>
				<div class="icon-input-painel">
					<i class="fas fa-key input-icon"></i>
					<input type="password" name="password" class="form-control shadow-none" onkeyup="loginForm.onTeclaPressionada( event )" />
				</div>
			</div>
			<div class="form-group mb-2 d-flex">
				<button type="button" class="btn ms-auto icone-bt" onclick="loginForm.logon();">
					<i class="fas fa-sign-in-alt icone"></i>
					Entrar
				</button>
			</div>
		</form>
		
		<span id="mensagem-el"></span>
	</div>
</div>
