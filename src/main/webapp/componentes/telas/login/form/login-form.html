<div class="painel-login card p-3 shadow-sm">	
	<h3 class="painel-login-titulo">
		Login
	</h3>
	
	<div class="painel-login-conteudo card p-3">	
		<form name="login_form" onsubmit="return false;">			
			<div class="form-group mb-2">
				<label for="username">Nome de usu√°rio</label>
				<div class="d-flex align-items-stretch">
					<div class="d-flex align-items-center justify-content-center input-icon">
						<i class="fas fa-user"></i>
					</div>
					<input type="text" name="username" class="form-control" />
				</div>
			</div>
			
			<div class="form-group mb-2">
				<label for="password">Senha</label>
				<div class="d-flex align-items-stretch">
					<div class="d-flex align-items-center justify-content-center input-icon">
						<i class="fas fa-unlock"></i>
					</div>
					<input type="password" name="password" class="form-control" onkeyup="loginForm.onTeclaPressionada( event )" />
				</div>
			</div>
			<div class="form-group mb-2">
				<button type="button" class="btn btn-primary icone-bt" onclick="loginForm.logon();">
					<i class="fas fa-sign-in-alt icone"></i>
					Entrar
				</button>
			</div>
		</form>
		
		<span id="mensagem-el"></span>
	</div>
</div>
