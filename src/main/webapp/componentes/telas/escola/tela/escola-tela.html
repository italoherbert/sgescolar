<div class="d-flex justify-content-end">
	<button type="button" class="btn icone-bt" onclick="escolaTela.paraFormRegistro()">
		<i class="bi bi-plus-circle icone"></i>
		Registre uma escola
	</button>
</div>

<h3 class="pagina-titulo">
	Tela de escolas
</h3>
	
<div class="card p-3">
	<h5 class="card-title">Lista de escolas</h5>		
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="escola_filtro_form" onsubmit="return false;">			
		<div class="form-group col-sm-8 mb-2">
			<label for="instituicao">Instituição:</label>
			<select id="instituicoes_select" name="instituicao" class="form-select"></select>								
		</div>	
		<div class="form-group col-sm-8 mb-2">
			<label for="nomeini">Nome:</label>
			<input type="text" name="nomeini" value="*" class="form-control" onkeyup="escolaTela.onTeclaPressionada( event )" />								
		</div>						
		<button type="button" class="btn icone-bt" onclick="escolaTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<span id="remover-modal-el"></span>
