<div class="d-flex flex-row align-items-center justify-content-end">			
	<button type="button" class="btn icone-bt" onclick="professorAlocacaoForm.paraProfessorAlocacaoTela()">
		<i class="fas fa-desktop icone"></i>
		Tela de alocações
	</button>
</div>

<h3 class="pagina-titulo">
	Formulário de alocações do professor
</h3>

<br />

<form name="professor_alocacao_form" onsubmit="return false;">	
	<div class="form-painel">
		<h4 class="form-painel-titulo">Formulário de vínculo</h4>
				
		<div class="row mb-2">	
			<div class="form-group col-sm-6">
				<label for="curso">Curso:</label>
				<select id="cursos_select" name="curso" class="form-select"></select>
			</div>
			<div class="form-group col-sm-6">
				<label for="serie">Série:</label>
				<select id="series_select" name="serie" class="form-select"></select>
			</div>
		</div>
		<div class="row mb-2">		
			<div class="form-group col-sm-6">
				<label for="turma">Turma:</label>
				<select id="turmas_select" name="turma" class="form-select"></select>
			</div>
			<div class="form-group col-sm-6">
				<label for="turma_disciplina">Disciplina:</label>
				<select id="turma_disciplinas_select" name="turma_disciplina" class="form-select"></select>
			</div>
		</div>
			
		<div class="form-group col-sm-8 mb-2">
			<label>Selecione um Professor</label>
			<span id="form-professor-el"></span>
		</div>
		
		<span id="form-mensagem-el"></span>
				
		<button type="button" class="btn icone-bt mt-2" onclick="professorAlocacaoForm.aloca()">
			<i class="bi bi-link-45deg icone"></i>
			Alocar/Vincular
		</button>
	</div>					
</form>
