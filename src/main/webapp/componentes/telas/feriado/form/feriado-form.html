
<form name="feriado_form">	
	<div class="form-painel">
		<h4 class="form-painel-titulo">Registro de feriado</h4>
		
		<div class="form-group col-sm-8">
			<label for="descricao">Descrição:</label>
			<input type="text" name="descricao" class="form-control" />
		</div>
		<div class="row">
			<div class="form-group col-sm-4">
				<label for="dataini">Início:</label>
				<input type="date" name="dataini" class="form-control" />
			</div>
			<div class="form-group col-sm-4">
				<label for="datafim">Fim:</label>
				<input type="date" name="datafim" class="form-control" />
			</div>	
		</div>
		<br />
		<button type="button" class="btn icone-bt" onclick="feriadoTela.registra()">
			<i class="bi bi-plus-circle icone"></i>
			Adicionar
		</button>
		<br />
		<span id="form-mensagem-el"></span>
	</div>	
</form>
