<h3 class="pagina-titulo">
	#{titulo}
</h3>

<br />

<div>
	<form name="planejamento_form">
		<div class="form-painel">
			<h3 class="form-painel-titulo">Professor</h3>
			<div class="row mb-2">
				<div class="form-group col-sm-6">
					<label for="turma">Turma</label>
					<select id="turmas_select" name="turma" class="form-select"></select>								
				</div>
				<div class="form-group col-sm-6">
					<label for="turma_disciplina">Disciplina</label>
					<select id="turmas_disciplinas_select" name="turma_disciplina" class="form-select"></select>								
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="professor_alocacao">Professor</label>
				<select id="professores_alocacoes_select" name="professor_alocacao" class="form-select"></select>								
			</div>
		</div>
		
		<br />
		
		<div class="form-painel">
			<h3 class="form-painel-titulo">Objetivos</h3>			
			
			<div class="mb-2">
				<span id="objetivos-tabela-el"></span>
			</div>
			
			<div class="form-group mb-2">						
				<label for="objetivo">Objetivo</label>
				<span id="objetivo-autocomplete-el"></span>
				
				<button type="button" class="btn icone-bt mt-2" onclick="planejamentoForm.addObjetivo()">
					<i class="bi bi-plus-circle icone"></i>
					Adicionar objetivo
				</button>							
			</div>	
		</div>
		
		<br />
		
		<div class="form-painel">
			<h3 class="form-painel-titulo">Conteúdos</h3>
						
			<div class="mb-2">
				<span id="conteudos-tabela-el"></span>
			</div>
			
			<div class="form-group mb-2">						
				<label for="conteudo">Conteúdo</label>
				<textarea name="conteudo" rows="3" class="form-control"></textarea>
				
				<button type="button" class="btn icone-bt mt-2" onclick="planejamentoForm.addConteudo()">
					<i class="bi bi-plus-circle icone"></i>
					Adicionar conteúdo
				</button>								
			</div>
		</div>
		
		<br />
		
		<div class="form-painel">
			<h3 class="form-painel-titulo">Dados gerais</h3>
			
			<div class="form-group col-sm-8 mb-2">
				<label for="descricao">Descrição</label>
				<input type="text" name="descricao" value="*" class="form-control" onkeyup="planejamentoTela.onTeclaPressionada( event )" />								
			</div>
				
			<div class="form-group mb-2">
				<label for="metodologia">Metodologia</label>
				<textarea name="metodologia" rows="4" class="form-control"></textarea>
			</div>
			
			<div class="form-group mb-2">
				<label for="metodos_avaliacao">Métodos de avaliação</label>
				<textarea name="metodos_avaliacao" rows="4" class="form-control"></textarea>
			</div>
			
			<div class="form-group mb-2">
				<label for="recursos">Recursos</label>
				<textarea name="recursos" rows="4" class="form-control"></textarea>
			</div>
			
			<div class="form-group">
				<label for="referencias">Referências</label>
				<textarea name="referencias" rows="4" class="form-control"></textarea>
			</div>												
		</div>
		
		<br />
		
		<span id="mensagem-el"></span>	
				
		<button type="button" class="btn icone-bt mt-2" onclick="planejamentoForm.salva()">
			<i class="fas fa-save icone"></i>
			Salvar
		</button>
	</form>					
</div>

<br />

<button type="button" class="btn icone-bt" onclick="planejamentoForm.paraTela()">
	<i class="fas fa-desktop icone"></i>
	Para tela da planejamentos
</button>
