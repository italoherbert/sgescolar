<div class="d-flex justify-content-end">
	<button type="button" class="btn icone-bt" onclick="planejamentoTela.paraRegistroForm()">
		<i class="bi bi-plus-circle icone"></i>
		Registre um planejamento
	</button>
</div>

<h3 class="pagina-titulo">
	Tela de planejamentos
</h3>
	
<div class="card p-3">
	<h5 class="card-title">Lista de planejamentos</h5>		
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="planejamento_filtro_form" onsubmit="return false;">
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<label for="turma">Turma</label>
				<select id="turmas_select" name="turma" class="form-select"></select>								
			</div>
			<div class="form-group col-sm-6">
				<label for="turma_disciplina">Disciplina</label>
				<select id="turmas_disciplinas_select" name="turma_disciplina" class="form-select"></select>								
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label for="professor_alocacao">Professor</label>
			<select id="professores_alocacoes_select" name="professor_alocacao" class="form-select"></select>								
		</div>
		<div class="form-group col-sm-8 mb-2">
			<label for="descricaoini">Descrição</label>
			<input type="text" name="descricaoini" value="*" class="form-control" onkeyup="planejamentoTela.onTeclaPressionada( event )" />								
		</div>
		<div class="form-group col-sm-8 mb-2">
			<label for="intervalo_data">Data de intervalo</label>
			<input type="date" name="intervalo_data" value="*" class="form-control" />								
		</div>			
					
		<button type="button" class="btn mt-3 icone-bt" onclick="planejamentoTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<span id="remover-modal-el"></span>
