<h3 class="pagina-titulo">
	#{titulo}
</h3>

<br />

<div>
	<form name="disciplina_form">
		<div class="form-painel">
			<h4 class="form-painel-titulo">Dados da disciplina</h4>
			
			<div class="row mb-2">
				<div class="form-group col-sm-6">
					<label for="curso">Curso:</label>
					<select id="cursos_select" name="curso" class="form-select"></select>								
				</div>
				<div class="form-group col-sm-6">
					<label for="serie">Serie:</label>
					<select id="series_select" name="serie" class="form-select"></select>								
				</div>
			</div>
			
			<div class="form-group col-sm-8 mb-2">
				<label for="descricao">Descrição da disciplina:</label>
				<input type="text" name="descricao" class="form-control" />								
			</div>
			<div class="form-group col-sm-4 mb-2">
				<label for="sigla">Sigla:</label>
				<input type="text" name="sigla" class="form-control" />								
			</div>				
		</div>			
		
		<br />
		<span id="mensagem_el"></span>
		<br />
		
		<button type="button" class="btn icone-bt" onclick="disciplinaForm.salva()">
			<i class="fas fa-save icone"></i>
			Salvar
		</button>
	</form>
</div>

<br />

<button type="button" class="btn icone-bt" onclick="disciplinaForm.paraTela()">
	<i class="fas fa-desktop icone"></i>
	Para tela de disciplinas
</button>
