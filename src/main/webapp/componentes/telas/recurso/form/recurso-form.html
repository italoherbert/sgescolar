<h3 class="pagina-titulo">
	#{titulo}
</h3>

<br />

<div>
	<form name="recurso_form">
		<div class="form-painel">
			<h4 class="form-painel-titulo">Dados gerais</h4>
			
			<div class="form-group col-sm-8">
				<label for="nome">Nome do recurso:</label>
				<input type="text" name="nome" class="form-control" />
			</div>			
		</div>
										
		<br />
		<span id="mensagem-el"></span>
				
		<div class="form-group mt-2">
			<button type="button" class="btn icone-bt" onclick="recursoForm.salva()">
				<i class="fas fa-save icone"></i>
				Salvar
			</button>
		</div>				
	</form>	
</div>

<br />

<button type="button" class="btn icone-bt" onclick="recursoForm.paraTela()">
	<i class="fas fa-desktop icone"></i>
	Para tela de recursos
</button>
