
<h3 class="pagina-titulo">
	Tela de recursos
</h3>
	
<div class="card p-3">
	<h5 class="card-title">Lista de recursos</h5>
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
	
	<form name="recurso_filtro_form" onsubmit="return false;">
		<div class="form-group">
			<label for="nomeini">Nome do recurso:</label>
			<input type="text" name="nomeini" value="*" class="form-control" onkeyup="recursoTela.onTeclaPressionada( event )" />								
		</div>						
		<button type="button" class="btn mt-3 icone-bt" onclick="recursoTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<br />

<button type="button" class="btn icone-bt" onclick="recursoTela.paraFormRegistro()">
	<i class="bi bi-plus-circle icone"></i>
	Registre um recurso 
</button>

<span id="remover-modal-el"></span>
