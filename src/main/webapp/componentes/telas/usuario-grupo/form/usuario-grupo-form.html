<h3 class="pagina-titulo">
	#{titulo}
</h3>

<br />

<div>
	<form name="usuario_grupo_form">
		<div class="form-painel">
			<h4 class="form-painel-titulo">Dados gerais</h4>
			
			<div class="form-group col-sm-8">
				<label for="nome">Nome do grupo:</label>
				<input type="text" name="nome" class="form-control" />
			</div>			
		</div>
		
		<br />
		<button type="button" class="btn icone-bt" onclick="usuarioGrupoForm.sincronizaRecursos()">
			<i class="bi bi-arrow-down-up icone"></i>
			Sincronizar recursos
		</button>
		<br />
		<span id="tabela-permissoes-el"></span>
										
		<br />
		<span id="mensagem-el"></span>
				
		<div class="form-group mt-2">
			<button type="button" class="btn icone-bt" onclick="usuarioGrupoForm.salva()">
				<i class="fas fa-save icone"></i>
				Salvar
			</button>
		</div>				
	</form>	
</div>

<br />

<button type="button" class="btn icone-bt" onclick="usuarioGrupoForm.paraTela()">
	<i class="fas fa-desktop icone"></i>
	Para tela de grupos
</button>
