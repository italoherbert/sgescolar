
<h3 class="pagina-titulo">
	<b>Tela de alunos</b>
</h3>

<div class="card p-3">
	<h5 class="card-title">Lista de alunos</h5>
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="aluno_filtro_form" onsubmit="return false;">
		<div class="form-group">
			<label for="nomeini">Nome:</label>
			<input type="text" name="nomeini" value="*" class="form-control" onkeyup="alunoTela.onTeclaPressionada( event )" />								
		</div>						
		<button type="button" class="btn btn-primary mt-3 icone-bt" onclick="alunoTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<br />

<button class="btn btn-primary icone-bt" onclick="alunoTela.paraFormRegistro()">
	<i class="bi bi-plus-circle icone"></i>
	Registre um aluno
</button>

<span id="remover-modal-el"></span>
