<div class="d-flex justify-content-end">
	<button type="button" class="btn icone-bt" onclick="cursoTela.paraFormRegistro()">
		<i class="bi bi-plus-circle icone"></i>
		Registre uma curso
	</button>
</div>

<h3 class="pagina-titulo">
	Tela de cursos
</h3>
	
<div class="card p-3">
	<h5 class="card-title">Lista de cursos</h5>		
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="curso_filtro_form" onsubmit="return false;">
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<label for="instituicao">Instituição:</label>
				<select id="instituicoes_select" name="instituicao" class="form-select"></select>								
			</div>
			<div class="form-group col-sm-6">
				<label for="escola">Escola:</label>
				<select id="escolas_select" name="escola" class="form-select"></select>								
			</div>
		</div>
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<label for="descricaoini">Nome do curso:</label>
				<input type="text" name="descricaoini" value="*" class="form-control" />								
			</div>
			<div class="form-group col-sm-6">
				<label for="modalidade">Modalidade:</label>
				<select id="modalidades_select" name="modalidade" class="form-select"></select>								
			</div>	
		</div>					
		<button type="button" class="btn mt-3 icone-bt" onclick="cursoTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<span id="remover-modal-el"></span>
