<h3 class="pagina-titulo">
	Tela de cursos
</h3>
	
<div class="card p-3">
	<h5 class="card-title">Lista de cursos</h5>		
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="curso_filtro_form" onsubmit="return false;">
		<div class="form-group col-sm-8">
			<label for="escola">Escola:</label>
			<select id="escolas_select" name="escola" class="form-control"></select>								
		</div>
		<div class="row mt-2">
			<div class="form-group col-sm-6">
				<label for="nomeini">Nome do curso:</label>
				<input type="text" name="nomeini" value="*" class="form-control" />								
			</div>
			<div class="form-group col-sm-6">
				<label for="modalidade">Modalidade:</label>
				<select id="modalidades_select" name="modalidade" class="form-control"></select>								
			</div>	
		</div>					
		<button type="button" class="btn mt-3 icone-bt" onclick="cursoTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<br />
<button type="button" class="btn icone-bt" onclick="cursoTela.paraFormRegistro()">
	<i class="bi bi-plus-circle icone"></i>
	Registre uma curso
</button>

<span id="remover-modal-el"></span>
