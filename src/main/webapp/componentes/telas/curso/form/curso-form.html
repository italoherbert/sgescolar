<h3 class="pagina-titulo">
	#{titulo}
</h3>

<br />

<div>
	<form name="curso_form">
		<div class="form-painel">
			<h4 class="form-painel-titulo">Dados do curso</h4>
			
			<div class="form-group col-sm-8 mb-2">
				<label for="nome">Nome da curso:</label>
				<input type="text" name="nome" class="form-control" />
			</div>
			
			<div class="row mb-2">
				<div class="form-group col-sm-6">
					<label for="escola">Escola:</label>
					<select id="escolas_select" name="escola" class="form-control"></select>
				</div>				
				<div class="form-group col-sm-6">
					<label for="modalidade">Modalidade:</label>
					<select id="modalidades_select" name="modalidade" class="form-control"></select>
				</div>		
			</div>
			
			<div class="form-group col-sm-8">
				<label for="carga_horaria">Carga hor√°ria (Anual):</label>
				<input type="number" name="carga_horaria" class="form-control" />
			</div>
		</div>			
		
		<br />
		<span id="mensagem_el"></span>
		
		<div class="form-group mt-2">
			<button type="button" class="btn icone-bt" onclick="cursoForm.salva()">
				<i class="fas fa-save icone"></i>
				Salvar
			</button>
		</div>				
	</form>
</div>

<br />

<button type="button" class="btn icone-bt" onclick="cursoForm.paraCursosTela()">
	<i class="bi bi-book-fill icone"></i>
	Para tela de cursos
</button>
