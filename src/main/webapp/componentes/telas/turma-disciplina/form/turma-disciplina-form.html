<div class="d-flex flex-row align-items-center justify-content-end">			
	<button type="button" class="btn icone-bt" onclick="turmaDisciplinaForm.paraTurmaDisciplinaTela()">
		<i class="fas fa-desktop icone"></i>
		Tela de vínculos
	</button>
</div>

<h3 class="pagina-titulo">
	Formulário de vínculo de disciplinas
</h3>

<br />

<form name="turma_disciplina_form">	
	<div class="form-painel">
		<h4 class="form-painel-titulo">Formulário de vínculo</h4>
						
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<label for="curso">Curso:</label>
				<select id="cursos_select" name="curso" class="form-select"></select>
			</div>
			<div class="form-group col-sm-6">
				<label for="serie">Série:</label>
				<select id="series_select" name="serie" class="form-select"></select>
			</div>			
		</div>
		
		<div class="row mb-2">			
			<div class="form-group col-sm-6">
				<label for="turma">Turma:</label>
				<select id="turmas_select" name="turma" class="form-select"></select>
			</div>			
			<div class="form-group col-sm-6">
				<label for="disciplina">Disciplina:</label>
				<select id="disciplinas_select" name="disciplina" class="form-select"></select>
			</div>
		</div>
		
		<span id="form-mensagem-el"></span>
	
		<div class="d-flex align-items-center mt-2">
			<button type="button" class="btn icone-bt" onclick="turmaDisciplinaForm.vincula()">
				<i class="bi bi-link-45deg icone"></i>
				Vincular
			</button>	
			
			<span class="p-2"></span>
			
			<button type="button" class="btn icone-bt" onclick="turmaDisciplinaForm.sincroniza()">
				<i class="fas fa-sync icone"></i>
				Sincronizar vinculos
			</button>	
		</div>			
	</div>	
</form>
