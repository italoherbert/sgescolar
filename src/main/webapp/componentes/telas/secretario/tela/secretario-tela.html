<div class="d-flex justify-content-end">
	<button type="button" class="btn icone-bt" onclick="secretarioTela.paraFormRegistro()">
		<i class="bi bi-plus-circle icone"></i>
		Registre um secretario
	</button>
</div>

<h3 class="pagina-titulo">
	Tela de secretarios
</h3>

<div class="card p-3">
	<h5 class="card-title">Lista de secretarios</h5>
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="secretario_filtro_form" onsubmit="return false;">
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<label for="instituicao">Insticuição</label>
				<select id="instituicoes_select" name="instituicao" class="form-select"></select>
			</div>
			<div class="form-group col-sm-6">
				<label for="escola">Escola</label>
				<select id="escolas_select" name="escola" class="form-select"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="nomeini">Nome:</label>
			<input type="text" name="nomeini" value="*" class="form-control" onkeyup="secretarioTela.onTeclaPressionada( event )" />								
		</div>						
		<button type="button" class="btn mt-3 icone-bt" onclick="secretarioTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<span id="remover-modal-el"></span>
