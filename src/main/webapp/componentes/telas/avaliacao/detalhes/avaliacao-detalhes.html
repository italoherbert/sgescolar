<h3 class="pagina-titulo">
	Detalhes do avaliação
</h3>

<div class="p-3">
	<div class="d-flex justify-content-end mb-2">
		<button type="button" class="btn icone-bt mx-2" onclick="avaliacaoDetalhes.paraTela()">
			<i class="fas fa-desktop icone"></i>
			Para tela de avaliações
		</button>
		
		<button type="button" class="btn icone-bt" onclick="avaliacaoDetalhes.editaAgendamentoAvaliacao()">
			<i class="bi bi-pencil-square icone"></i>
			Editar agendamento de avaliação
		</button>
	</div>
	
	<div class="painel">
		<div class="painel-titulo">Dados da avaliação</div>
		<div class="painel-conteudo">
			<div class="row mb-2">				
				<div class="col-sm-6">
					<span id="data_agendamento"></span>
				</div>						
				<div class="col-sm-6">
					<span id="periodo"></span>
				</div>
			</div>
			<div class="row mb-2">				
				<div class="col-sm-6">
					<span id="resultado_disponivel"></span>
				</div>		
				<div class="col-sm-6">
					<span id="peso"></span>
				</div>								
			</div>
			<div class="row">
				<div class="col-sm-6">
					<span id="disciplina"></span>
				</div>	
				<div class="col-sm-6">
					<span id="turma"></span>
				</div>	
			</div>	
		</div>
	</div>
	
	<br />
	
	<span id="notas-tabela-el"></span>
	
	<span id="mensagem_el"></span>
</div>
