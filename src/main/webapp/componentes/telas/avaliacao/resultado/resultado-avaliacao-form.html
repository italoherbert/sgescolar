<h3 class="pagina-titulo">
	Registro de resultado de avaliação
</h3>

<br />

<div>
	<form name="resultado_avaliacao_form">																
		<div class="form-group mb-2">
			<button type="button" class="btn icone-bt" onclick="resultadoAvaliacaoForm.recarrega()">
				<i class="fas fa-spinner icone"></i>
				Recarregar
			</button>
		</div>

		<span id="mensagem-el"></span>
		
		<div class="mt-2">
			<span id="resultado-tabela-el"></span>
		</div>
		
		<button type="button" class="btn icone-bt" onclick="resultadoAvaliacaoForm.salva()">
			<i class="fas fa-save icone"></i>
			Salvar
		</button>
	</form>
</div>

<br />

<button type="button" class="btn icone-bt" onclick="resultadoAvaliacaoForm.paraTela()">
	<i class="fas fa-desktop icone"></i>
	Para tela de avaliações
</button>
