<h3 class="pagina-titulo">
	Tela de series
</h3>
	
<div class="card p-3">
	<h5 class="card-title">Lista de series</h5>		
	
	<div class="tabela-painel">
		<span id="tabela-el"></span>
	</div>
	<br />
	<span id="mensagem-el"></span>
	<br />
		
	<form name="serie_filtro_form" onsubmit="return false;">
		<div class="row mb-2">
			<div class="form-group col-sm-6">
				<label for="escola">Escola:</label>
				<select id="escolas_select" name="escola" class="form-control"></select>								
			</div>
			<div class="form-group col-sm-6">
				<label for="curso">Curso:</label>
				<select id="cursos_select" name="curso" class="form-control"></select>								
			</div>
		</div>
		
		<div class="form-group col-sm-8 mb-3">
			<label for="descricaoini">Descrição da serie:</label>
			<input type="text" name="descricaoini" value="*" class="form-control" />								
		</div>		
						
		<button type="button" class="btn icone-bt" onclick="serieTela.filtra();">
			<i class="bi bi-filter-circle icone"></i>
			Filtrar
		</button>
	</form>
</div>

<br />
<button type="button" class="btn icone-bt" onclick="serieTela.paraFormRegistro()">
	<i class="bi bi-plus-circle icone"></i>
	Registre uma serie
</button>

<span id="remover-modal-el"></span>
