
<div class="form-painel">
	<h4 class="form-painel-titulo">#{titulo}</h4>
	
	<div class="form-group form-check p-0 mb-2">
		<input type="checkbox" name="#{prefixo}resumo_desconhecido" id="#{prefixo}resumo_desconhecido_cbox" class="form-check-control" />
		Desconhecido(a)
	</div>
	<div class="d-block visible" id="#{prefixo}filiacao_painel_el">
		<div class="rounded p-2 mb-2 painel-info">
			<div class="col-sm-8">
				<div class="campo mb-2">
					<span class="campo-rotulo">Nome:</span>
					<span class="campo-valor" id="#{prefixo}resumo_nome"></span>
				</div>
				<div class="campo">
					<span class="campo-rotulo">CPF:</span>
					<span class="campo-valor" id="#{prefixo}resumo_cpf"></span>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-success icone-bt" id="#{prefixo}dados_completos_btn">
			<i class="bi bi-save icone"></i>
			#{dados_completos_btn_rotulo}
		</button>
	</div>
	
	<br />
	<span id="#{prefixo}resumo_mensagem_el"></span>
	
	<span id="#{prefixo}modal_el"></span>
</div>
