
<div class="p-3">
	<h4 class="painel-titulo">Dados de funcionário</h4>

	<div class="row">		
		<div class="form-group mb-2 col-sm-8">
			<label for="#{prefixo}codigo_inep">Código INEP:</label>
			<input type="text" name="#{prefixo}codigo_inep" class="form-control" />
		</div>				
	</div>
	<div class="row">
		<div class="form-group mb-2 col-sm-6">
			<label for="#{prefixo}escolaridade">Escolaridade</label>	
			<select id="#{prefixo}escolaridade_select" name="#{prefixo}escolaridade" class="form-control"></select>
		</div>		
		<div class="form-check mb-2 col-sm-6">
			<div>&nbsp;</div>
			<input type="checkbox" name="#{prefixo}escola_func" class="form-check-control" checked />
			<label for="#{prefixo}escola_func">Funcionário de escola</label>
		</div>
	</div>
	<div class="form-group col-sm-8">
		<label for="#{prefixo}funcao">Função</label>		
		<select id="#{prefixo}funcao_select" name="#{prefixo}funcao" class="form-control"></select>
	</div>		
	<div class="form-group mb-2 col-sm-6">
		<label for="#{prefixo}carga_horaria">Carga horária</label>		
		<input type="number" name="#{prefixo}carga_horaria" class="form-control" />
	</div>		
		
	<span id="#{prefixo}funcionario_mensagem_el"></span>
</div>

<div id="#{prefixo}pessoa_form_el"></div>
<div id="#{prefixo}usuario_form_el"></div>
