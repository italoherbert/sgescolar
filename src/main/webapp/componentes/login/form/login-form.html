<h3 class="pagina-titulo">
	<b>Formulário de login</b>
</h3>

<div>		
	<div class="row">	
		<div class="col-sm-8">
			<div class="card p-3 border border-dark">
				<h5 class="card-title">Faça login</h5>
				<br />
				
				<form name="login_form">			
					<div class="form-group mb-2">
						<label for="username">Nome de usuário</label>
						<input type="text" name="username" class="form-control" />
					</div>
					
					<div class="form-group mb-2">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control" />
					</div>
					<div class="form-group mb-2">
						<input type="button" class="btn btn-primary" onclick="loginForm.logon();" value="Entrar" />
					</div>
				</form>
				
				<span id="mensagem-el"></span>
			</div>
		</div>		
	</div>			
</div>
