
<h3 class="pagina-titulo">
	<b>Cadastro de escolas</b>
</h3>

<div class="card p-3 border border-dark shadow-lg">
	
	<div class="tabela-painel">
		<table class="table table-striped table-bordered hover w-75">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Detalhes</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody id="tbody-escolas-el">
			</tbody>
		</table>
	</div>

	<span id="mensagem-el"></span>
	
	<br />
	
	<form name="escola_filtro_form">
		<div class="form-group">
			<label for="nomeini">Nome:</label>
			<input type="text" name="nomeini" value="*" class="form-control" />					
			<button type="button" class="btn btn-primary mt-3 icone-bt" onclick="escolaTela.filtrar();">
				<i class="bi bi-filter-circle icone"></i>
				Filtrar
			</button>
		</div>						
	</form>
</div>

<br />

<button type="button" class="btn btn-outline-primary icone-bt" onclick="sistema.carregaPagina( 'escola-form' )">
	<i class="bi bi-arrow-left-circle icone"></i>
	Registre uma escola
</button>
