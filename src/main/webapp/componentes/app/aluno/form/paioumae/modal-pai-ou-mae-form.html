
<div id="#{prefixo}modal" class="modal d-none hidden" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document" style="width: 1000px">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title pagina-titulo">
        	#{titulo}
		</h3>
        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" id="#{prefixo}fechar_btn">        	
          <span aria-hidden="true" class="h3">&times;</span>
        </button>
      </div>
      <div class="modal-body">      	
        <span id="#{prefixo}modal_form_el"></span>
        <br />
        <span id="#{prefixo}modal_mensagem_el"></span>
      </div>
      <div class="modal-footer">      
        <button type="button" class="btn btn-primary" id="#{prefixo}finalizar_btn">Finalizar</button>
        <button type="button" class="btn btn-primary" id="#{prefixo}fechar2_btn">Fechar</button>
      </div>
    </div>
  </div>
</div>
