
<div class="card p-3 border border-dark">
	<h5 class="card-title">Filiação</h5>
	
	<div class="card p-3 border border-dark shadow-lg">
		<h5 class="card-title">Resumo do pai</h5>
		
		<div class="row">
			<div class="form-group mb-2 col-sm-6">
				<label for="#{prefixo}resumo_pai_cpf">CPF do pai:</label>
				<input type="text" name="#{prefixo}resumo_pai_cpf" class="form-control">
			</div>
			<div class="form-group mb-2 col-sm-6">
				<label for="#{prefixo}resumo_pai_nome">Nome do pai:</label>
				<input type="text" name="#{prefixo}resumo_pai_nome" class="form-control">
			</div>
		</div>
		<div class="col-sm-12">
			<button type="button" class="btn btn-link p-0" onclick="alunoForm.mostraEscondePaiModal()">
				Dados completos do pai
			</button>
		</div>
	</div>
	
	<br />
	
	<div class="card p-3 border border-dark shadow-lg">
		<h5 class="card-title">Resumo da mae</h5>
		
		<div class="row">
			<div class="form-group mb-2 col-sm-6">
				<label for="#{prefixo}resumo_mae_cpf">CPF da mãe:</label>
				<input type="text" name="#{prefixo}resumo_mae_cpf" class="form-control">
			</div>
			<div class="form-group mb-2 col-sm-6">
				<label for="#{prefixo}resumo_mae_nome">Nome da mãe:</label>
				<input type="text" name="#{prefixo}resumo_mae_nome" class="form-control">
			</div>
		</div>
		<div class="col-sm-12">
			<button type="button" class="btn btn-link p-0" onclick="alunoForm.mostraEscondeMaeModal()">
				Dados completos da mãe
			</button>
		</div>
	</div>
</div>
