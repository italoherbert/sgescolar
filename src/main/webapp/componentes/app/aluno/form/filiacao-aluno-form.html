
<div class="card p-3 border border-dark">
	<h5 class="card-title">Filiação</h5>
	
	<div class="card p-3 border border-dark shadow-lg">
		<h5 class="card-title">Resumo do pai</h5>
		
		<div class="form-group form-check">
			<input type="checkbox" name="resumo_pai_desconhecido" onchange="alunoForm.mostraEscondePainelFiliacaoPai()" class="form-check-control" />
			Desconhecido
		</div>
		<div class="d-block visible" id="pai-filiacao-painel-el">
			<div class="row">
				<div class="form-group mb-2 col-sm-6">
					<label for="resumo_pai_cpf">CPF do pai:</label>
					<input type="text" name="resumo_pai_cpf" class="form-control" />
				</div>
				<div class="form-group mb-2 col-sm-6">
					<label for="resumo_pai_nome">Nome do pai:</label>
					<input type="text" name="resumo_pai_nome" class="form-control" />
				</div>
			</div>
			<div class="col-sm-12">
				<button type="button" class="btn btn-link p-0" onclick="alunoForm.mostraEscondePaiModal()">
					Dados completos do pai
				</button>
			</div>
		</div>
	</div>
	
	<br />
	
	<div class="card p-3 border border-dark shadow-lg">
		<h5 class="card-title">Resumo da mae</h5>
		
		<div class="form-group form-check">
			<input type="checkbox" name="resumo_mae_desconhecida" onchange="alunoForm.mostraEscondePainelFiliacaoMae()" class="form-check-control" />
			Desconhecida
		</div>
		<div class="d-block visible" id="mae-filiacao-painel-el">
			<div class="row">
				<div class="form-group mb-2 col-sm-6">
					<label for="resumo_mae_cpf">CPF da mãe:</label>
					<input type="text" name="resumo_mae_cpf" class="form-control" />
				</div>
				<div class="form-group mb-2 col-sm-6">
					<label for="resumo_mae_nome">Nome da mãe:</label>
					<input type="text" name="resumo_mae_nome" class="form-control" />
				</div>
			</div>
			<div class="col-sm-12">
				<button type="button" class="btn btn-link p-0" onclick="alunoForm.mostraEscondeMaeModal()">
					Dados completos da mãe
				</button>
			</div>
		</div>
	</div>
</div>
