
<div id="#{prefixo}pessoa_form_modal" class="modal d-none hidden" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document" style="width: 1000px">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
        	#{titulo}
		</h5>
        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" #{fechar_modal_onclick}>        	
          <span aria-hidden="true" class="h3">&times;</span>
        </button>
      </div>
      <div class="modal-body">      	
        <span id="#{prefixo}pessoa_form_el"></span>
      </div>
      <div class="modal-footer">      
		<div id="#{prefixo}mensagem_el"></div>
        <button type="button" class="btn btn-danger" #{fechar_modal_onclick}>Ok</button>
      </div>
    </div>
  </div>
</div>
