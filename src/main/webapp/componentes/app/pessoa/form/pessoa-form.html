<h3 class="pagina-titulo">
	<b>Formul√°rio de pessoas</b>
</h3>

<div>		
	<div class="row">	
		<div class="col-sm-8">
			<div class="card p-3 border border-dark shadow-lg">
				<h5 class="card-title">Registre uma pessoa</h5>
				
				<form name="pessoa_form">			
					<div class="form-group mb-2">
						<label for="nome">Nome</label>
						<input type="text" name="nome" class="form-control" />
					</div>
					
					<div class="form-group mb-2">
						<label for="telefone">Telefone</label>
						<input type="tel" name="telefone" class="form-control" />
					</div>
					<div class="form-group mb-2">
						<label for="email">E-Mail</label>
						<input type="email" name="email" class="form-control" />
					</div>
					<div class="mb-2">
						<div class="row">
							<div class="col-sm-12">
								<button type="button" class="btn btn-primary d-inline-block icone-bt" onclick="pessoaForm.salvar();">
									<i class="bi bi-save icone"></i>
									Salvar
								</button>
								<button id="remover-bt" type="button" class="btn btn-danger d-inline-block ml-2 icone-bt" onclick="pessoaForm.removerConfirm();" disabled>
									<i class="bi bi-x-octagon icone"></i>
									Remover
								</button>
							</div>
						</div>
					</div>
				</form>
				
				<span id="mensagem-el"></span>
			</div>
		</div>		
	</div>

	<br />		
	<button type="button" class="btn btn-outline-primary icone-bt" onclick="sistema.carregaPagina( 'pessoa-tela' )">
		<i class="bi bi-arrow-left-circle icone"></i>
		Para tela de pessoas
	</button>			
</div>
