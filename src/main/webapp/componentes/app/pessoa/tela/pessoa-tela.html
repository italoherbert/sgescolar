
<h3 class="pagina-titulo">
	<b>Tela de pessoas</b>
</h3>

<div class="card p-3 border border-dark shadow-lg">
	<h5 class="card-title">Lista de pessoas</h5>
	
	<div class="tabela-painel">
		<table class="table table-striped hover" style="width: 50em">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Telefone</th>
					<th>E-Mail</th>
					<th>Detalhes</th>
				</tr>
			</thead>
			<tbody id="tbody-pessoas-el">
			</tbody>
		</table>
	</div>

	<br />
	<span id="mensagem-el"></span>
		
	<form name="pessoa_filtro_form">
		<div class="form-group">
			<label for="nomeini">Nome:</label>
			<input type="text" name="nomeini" value="*" class="form-control" />					
			<button type="button" class="btn btn-primary mt-3 icone-bt" onclick="pessoaTela.filtrar();">
				<i class="bi bi-filter-circle icone"></i>
				Filtrar
			</button>
		</div>						
	</form>
</div>

<br />

<button type="button" class="btn btn-outline-primary icone-bt" onclick="pessoaTela.paraFormRegistro()">
	Registre uma pessoa &nbsp;
	<i class="bi bi-arrow-right-circle somente-icone"></i>
</button>
