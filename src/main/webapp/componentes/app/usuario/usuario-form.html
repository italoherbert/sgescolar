
<div class="card p-3 border border-dark shadow-lg">
	<h5 class="card-title">Dados do usuário</h5>

	<div class="row">
		<div class="form-group col-sm-4 mb-2">
			<label for="#{prefixo}username">Nome de usuário</label>
			<input type="text" name="#{prefixo}username" class="form-control" />
		</div>
		
		<div class="form-group col-sm-4 mb-2">
			<label for="#{prefixo}password">Senha</label>
			<input type="password" name="#{prefixo}password" class="form-control" />						
		</div>
		
		<div class="form-group col-sm-4">
			<label for="#{prefixo}password2">Repita a senha</label>
			<input type="password" name="#{prefixo}password2" class="form-control" />
		</div>
	</div>
	<br />
	<span id="#{prefixo}usuario_mensagem_el"></span>
</div>
