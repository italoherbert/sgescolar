
<form name="#{prefixo}contatoinfo_form">
	<div class="card container p-3 border border-dark shadow-lg">
		<h5 class="card-title">#{titulo}</h5>
		
		<div class="row">			
			<div class="form-group mb-2 col-sm-6">
				<label for="#{prefixo}telefone_residencial">Telefone residencial:</label>
				<input type="tel" name="#{prefixo}telefone_residencial" class="form-control" />
			</div>
			
			<div class="form-group col-sm-6">
				<label for="#{prefixo}telefone_celular">Telefone celular:</label>
				<input type="tel" name="#{prefixo}telefone_celular" class="form-control" />
			</div>
		</div>
		<div class="row">			
			<div class="form-group col-sm-8">
				<label for="#{prefixo}email">E-mail:</label>
				<input type="data" name="#{prefixo}email" class="form-control" />
			</div>					
		</div>
	</div>							
</form>
