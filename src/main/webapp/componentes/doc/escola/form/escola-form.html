<h3 class="pagina-titulo">
	#{titulo}
</h3>

<div>
	<form name="escola_form">
		<div class="card p-3 border border-dark">
			<h4 class="painel-titulo">Dados gerais</h4>
			
			<div class="form-group col-sm-8">
				<label for="nome">Nome da escola:</label>
				<input type="text" name="nome" class="form-control" />
			</div>			
		</div>	
							
		<br />	
		<div id="endereco_form_el"></div>
		<br />
		<div id="contato_info_form_el"></div>
		<br />						
		
		<div class="form-group mb-2">
			<button type="button" class="btn btn-primary icone-bt" onclick="escolaForm.salva()">
				<i class="icomoon-floppy-disk icone"></i>
				Salvar
			</button>
		</div>				
	</form>
	<br />
	<span id="mensagem_el"></span>
</div>

<br />

<button type="button" class="btn btn-outline-primary icone-bt" onclick="escolaForm.paraEscolasTela()">
	<i class="bi bi-file-person icone"></i>
	Para tela de escolas
</button>
