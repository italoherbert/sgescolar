
<div id="#{ids.modal}" class="modal d-none hidden" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
        	#{titulo}
		</h5>
        <button id="#{ids.botoes.fechar}" type="button" class="btn close" data-dismiss="modal" aria-label="Close">        	
          <span aria-hidden="true" class="h3">&times;</span>
        </button>
      </div>
      <div class="modal-body">      	
        <p>#{msg}</p>
        <form>
        	<div class="form-group">
        		<input type="text" placeholder="#{confirm.texto}" name="#{names.confirm.texto}" class="form-control text-danger" />
        		<br />
        		<span id="#{ids.msg}"></span>
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="#{ids.botoes.confirm}">#{confirm.bt.rotulo}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="#{ids.botoes.cancelar}">Cancelar</button>
      </div>
    </div>
  </div>
</div>
